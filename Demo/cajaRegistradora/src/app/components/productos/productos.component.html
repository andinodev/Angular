<h2>Lista de Alimentos</h2>
<div class="row">
    <div class="product" *ngFor="let product of food;let i = index" (click)="onClick(i,false)">
        <h3>{{product.name}}</h3>
        <img style="width:150px;height:150px;" src="{{product.img}}">
        <p class="btn">{{tools.moneyFormat(product.price)}}</p>
    </div>
</div>
<hr>
<h2>Lista de Bebestibles</h2>
<div class="row">
    <div class="product" *ngFor="let product of drinks;let i = index" (click)="onClick(i,true)">
        <h3>{{product.name}}</h3>
        <img class="product-img" src="{{product.img}}">
        <p class="btn">{{tools.moneyFormat(product.price)}}</p>
    </div>
</div>
